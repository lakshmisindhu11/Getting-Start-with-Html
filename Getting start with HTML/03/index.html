<!DOCTYPE html>
<html>
<head>
  <title>Simple Web Page</title>
</head>
<body>
  <!-- Heading -->
  <h1>Welcome to My Web Page</h1>
  
  <!-- Horizontal Line -->
  <hr>
  
  <!-- Paragraph of Text -->
  <p>This is a simple web page layout created using HTML. 
    It includes a heading, a paragraph of text, a horizontal line, 
    and a line break.</p>
  
  <!-- Line Break -->
  <br>
  
  <!-- Additional Text after Line Break -->
  <p>This text appears after the line break.</p>
</body>
</html>
