<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOCTYPE</h1>
    <p>
        The DOCTYPE declaration in HTML is a line of code that tells the web browser 
        what version of HTML a document is written in. It's the first line of code in 
        an HTML document, aside from comments. 
    </p>
</body>
</html>
